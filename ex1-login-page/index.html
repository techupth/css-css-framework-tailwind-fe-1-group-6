<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="h-screen bg-slate-200 flex justify-center items-center font-semibold">
    <form class="bg-white rounded-md shadow-md p-8 flex flex-col gap-3 items-center">
      <p class="text-xl text-zinc-600 w-full text-start">Login to Website</p>
      <div class="flex justify-between items-center w-full">
        <label for="email">Email</label>
      <input type="email" id="email" class=" rounded-xl border border-zinc-600 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300 ">
      </div>
      <div class=" flex justify-between items-center w-full">
        <label for="password">Password</label>
      <input type="password" id="password" class="ml-2 bg-white rounded-xl border border-zinc-600 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300 ">
      </div>
      <div class="flex w-full justify-around items-center mt-2">
        <button type="submit" class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300">Sign in</button>
        <a href="#" class="text-violet-500 ">Sign Up</a>
      </div>
    </form>
  </main>
</body>

</html>
